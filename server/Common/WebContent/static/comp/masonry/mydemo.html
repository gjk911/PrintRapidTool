<script src="http://jq22.qiniudn.com/masonry-docs.min.js"></script>

<script>
$(function() {
    var $container = $('.masonry');
    $container.imagesLoaded(function() {
        $container.masonry({
                itemSelector: '.box',
                gutter: 20,
                isAnimated: true,
            });
     });
});
</script>

</body>
